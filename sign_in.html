<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign in</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/dark-theme.css">
	<link rel="stylesheet" href="css/light-theme.css">
</head>
<body class="darkmode reg">
	<main class="sign-main">
		<div class="sign-inner">
			<div class="left-form sign-in">
				<form action="">
					<h1 class="bold">Titan</h1>
					<div class="personal-info-item">
						<h3 class="medium">Phone</h3>
						<input type="text" placeholder="+1(XXX) XXXXXXX">
					</div>
					<div class="personal-info-item">
						<h3 class="medium">Password</h3>
						<input type="password">
					</div>
					<input type="submit" value="Sign in">
					<div class="sign-form-bottom">
						<div class="form-already-sign"><a href="">Forgot password?</a></div>
						<div class="form-buttons">
							<p>Sign in with:</p> <a href=""><img src="img/google.svg" alt=""></a><a href=""><img src="img/apple_sign.svg" alt=""></a></div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
	<script src="js/custom-select.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
